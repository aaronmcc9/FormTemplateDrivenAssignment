<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <h3>Add Subscription</h3>
        <div class="form-group">
          <label for="email">Email:</label>
          <input 
          class="form-control" 
          type="text" 
          required 
          email
          #email="ngModel" 
          name="email"
          ngModel/>
        <p *ngIf="!email.valid && email.touched" class="text-danger"> Please enter a valid email</p>
        </div>
        <div class="form-group">
          <label for="email">Subscriptions:</label>
          <select 
           class="form-control"
            name="subs"
            [ngModel]="selectedSubscription"
            >
            <option [value]="sub" *ngFor="let sub of subscriptions">{{sub}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
          class="form-control" 
          type="password"
          name="password" 
          required
          ngModel
          #password="ngModel"/>
          <p *ngIf="!password.valid && password.touched" class="text-danger"> Please enter a password</p>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary form-control" type="submit">Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <div *ngIf="submitted" class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Subscription Details</h3>
      <p>Email: {{userSubs.email}}</p>
      <p>Plan: {{userSubs.subscription}}</p>
    </div>
  </div>
</div>
